<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>

        <!-- nav -->
        <nav>
            <div class="nav">
                <div class="logo">
                    logo
                </div>
                <ul class="nav-link">
                    <li><a href="#">Perch√® Dropbox</a></li>
                    <li><a href="#">Funzioni</a></li>
                    <li><a href="#">Piani e Prezzi</a></li>
                </ul>
            </div>

            <div class="nav">
                <ul class="nav-link">
                    <li><a href="#">Supporto</a></li>
                    <li><a href="#">Contatta l'ufficio vendite</a></li>
                </ul>
                <button>Accedi</button>
                <button>Inizia</button>
            </div>
        </nav>
        <!-- end nav -->

        <!-- jumbo -->
        <div class="bg-light-blue up-box">
            <div id="jumbotron">
                <div class="title"></div>
                <div class="free-try"></div>
                <div class="jumbo-img">
                </div>
            </div>
        </div>
        <!-- end jumbo -->

    </header>

    <main>

        <!-- business plan price -->
        <section class="container">
            <div class="choice-of-plan"></div>
            <div class="plan-price">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <div class="row"></div>
        </section>
        <!-- end business plan price -->

        <!-- find partner -->
        <section class="container">
            <div class="img-find"></div>
            <div class="text-find"></div>
        </section>
        <!-- end find partner -->

        <!-- dropbox business operation -->
        <section class="container">
            <div class="mini-title"></div>
            <div class="operation-box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container">
                <div class="mini-title"></div>
                <a class="find-more" href="#"></a>
            </div>
        </section>
        <!-- end dropbox business operation -->

        <!-- try affiliate -->
        <section>
            <div class="big-container">
                <div class="big-box lateral">
                    <div class="partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                </div>
                <div class="big-box center"></div>
                <div class="big-box lateral">
                    <div class="partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                    <div class="partner"></div>
                </div>
            </div>

            <div class="bg-light-blue-2">
                <div class="try-business container"></div>
            </div>
        </section>
        <!-- end try affiliate -->

        <!-- FAQ -->
        <section class="container">
            <div class="mini-title"></div>
            <div class="column-container">
                <div>
                    <ul>
                        <li class="FAQ"></li>
                        <li class="FAQ"></li>
                        <li class="FAQ"></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- end FAQ -->

    </main>

    <footer>
        <section>
            <!-- footer link -->
            <section class="footer-container">
                <div class="footer-link"></div>
                <div class="footer-link"></div>
                <div class="footer-link"></div>
                <div class="footer-link"></div>
                <div class="footer-link"></div>
            </section>
            <!-- end footer link -->
    
            <!-- footer end -->
            <section class="footer-container">
                <div class="choose-language"></div>
            </section>
            <!-- end footer end -->
        </section>

    </footer>
</body>
</html>
